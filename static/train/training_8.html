<script>
   
    function next_que(){
        if (!document.querySelectorAll('input[name=mc]:checked').length) {
            alert("Please answer the question.");
             return;
        }
        if (document.querySelector('input[name=mc]:checked').value!='Line Graph') {
            linechart.style.display = "inline";
            alert("This was a Line Graph");
             return;
        }
        else{
            que.innerHTML="<br><br><br><br><p><span style ='color:Green'>Correct Answer</span></p>"
            setTimeout(question,1000)
        }
    
        linechart.style.display = "none";
        
    };
    
    function question(){
        que.innerHTML = "<p>How many elements (lines, clusters, bars, sections/slices) are present in the Graphic ?</p>\
            <input  type	= 'radio'  name	= 'mc'  value = '1' required> 1 <br>\
            <input  type	= 'radio'  name	= 'mc'  value = '2'> 2 <br>\
            <input  type	= 'radio'  name	= 'mc'  value = '3'> 3 <br>\
            <input  type	= 'radio'  name	= 'mc'  value = '4'> 4 <br>\
            <input  type	= 'radio'  name	= 'mc'  value = '5'> 5 <br>\
        <div align='center'><br><br>			<button type='button' id='next' onclick = move()>Next</button>		</div>";
    }
    
    function move(){
        if (!document.querySelectorAll('input[name=mc]:checked').length) {
            alert("Please answer the question.");
             return;
        };
        if (document.querySelector('input[name=mc]:checked').value!='1') {
            alert("There was 1 line in the graph");
            linechart.style.display = "inline";
             return;
        }
        else{
            que.innerHTML="<br><br><br><br><p><span style ='color:Green'>Correct Answer</span></p>"
            setTimeout(function(){window.location.href = "training_9.html"},1000)
        }

    }
    </script>

</head>
<body >

          var linechart = document.getElementById("linechart");
          var grid = document.getElementById("grid");

          linechart.style.display = "none";

        document.body.onkeyup = function(e){
    if(e.keyCode == 32){
        key++;

                 window.requestAnimationFrame(show)
                    setTimeout(hide,32);

                }

            setTimeout(ques,16);
            })

        };
        
        function show(){
//            stats.begin();
            header.style.display = "none";
            redcross.style.display='none';
            linechart.style.display = "inline";
            grid.style.display = "none";
            space.innerHTML = "";
            space.style.display='none';

        };
        
        function ques(){
            window.requestAnimationFrame(function(){ 
             redcross.style.display='none';
